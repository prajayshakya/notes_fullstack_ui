<html ng-app>
    <title>ng-bind/ng-if/ng-init</title>
    
    <!--we donot want to have business logic in view -->
    <body ng-init = "hoursOfDay = 18">
        <div ng-if = "hoursOfDay < 12" >
            <p> Good Morning</p>
        </div>
        <div ng-if = "hoursOfDay > 12" >
             Good Evening
        </div>
        <br>
        <div>The Hours of a day by two way data-binding is: {{ hoursOfDay }}  </div>
        <!--OR we can use ng-bind -->
        
        <div>hours of day by ng-bind is: <span ng-bind='hoursOfDay'></span></div>
        
    </body>
    <script type='application/javascript' src='/AngularJS/Applications/node_modules/angular/angular.js'></script>
</html>
