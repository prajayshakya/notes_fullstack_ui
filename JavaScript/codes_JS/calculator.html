<html>
    <script type="application/javascript">
        var fnum, lnum,result;
        
        function calculator()
        {

                {
                    document.getElementById("span1").innerHTML = "Empty";

                {

                    return;    
                }
            else
                {
                    document.getElementById("span1").innerHTML = "good";
                    document.getElementById("span2").innerHTML = "good";

           lnum = document.getElementById("num2").value;

             else

        }
        
            function addNumber(){

            }
